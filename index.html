<html>
    <head>
        <meta charset="utf-8">
        <title>IG Test Front End Developer</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" >
    </head>
    <body>

    <div class="container" id="mainContainer">
    	<div class="row">
	    	<div class="col-md-12">
	    		<h1>IG Git Hub Test</h1>
	    	</div>    		
    	</div>
    	<div class="row">
	    	<div class="col-md-12">
	    		<button class="btn btn-primary" id="loadUsers">Load Git Hub Users</button>
	    		<button class="btn btn-warning" id="clearList">Clear Git Hub Users</button>
	    	</div>    		
    	</div>
    	
    	<hr>

    	<div class="row">
    		<div class="col-md-8">
    		<div class="alert alert-error" id="error"></div>
    		<h3>GitHub User list</h3>
	    		<ul class="list-group" id="mainList"></ul>
    		</div>
    	</div>

    </div>


    	
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
